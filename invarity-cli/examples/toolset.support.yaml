revision: "1.0.0"
display_name: Support Agent Toolset
description: Tools available to customer support AI agents for handling tickets.

# Tools included in this toolset (references by tool_id@version)
# Each tool must exist in the tenant's tool registry
tools:
  - tool_id: stripe.refund_payment
    version: 1.0.0
  - tool_id: database.query
    version: 1.0.0
  - tool_id: email.send_template
    version: 1.1.0
  - tool_id: ticket.update_status
    version: 2.0.0
  - tool_id: ticket.add_note
    version: 1.0.0

labels:
  team: support
  use_case: customer-service
  tier: basic
