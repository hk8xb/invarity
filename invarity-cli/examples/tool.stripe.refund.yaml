# Tool definition following the Invarity Tool Schema v3
# This format is compatible with OpenAI/Claude tool definitions
# with the addition of the invarity block for firewall metadata.

name: stripe_refund_payment
description: |
  Process a refund for a Stripe payment. Supports partial and full refunds
  with optional reason and metadata.

# OpenAI-style parameters (use input_schema for Claude-style)
parameters:
  type: object
  additionalProperties: false
  properties:
    payment_id:
      type: string
      description: The Stripe payment intent ID to refund
      pattern: "^pi_[a-zA-Z0-9]+$"
    amount:
      type: integer
      description: Amount to refund in cents (if omitted, full refund)
      minimum: 1
      maximum: 10000000
    currency:
      type: string
      description: Three-letter ISO currency code
      enum:
        - USD
        - EUR
        - GBP
        - CAD
        - AUD
    reason:
      type: string
      description: Reason for the refund
      enum:
        - duplicate
        - fraudulent
        - customer_request
        - other
  required:
    - payment_id

# Invarity-specific metadata for the firewall (v3 schema)
invarity:
  id: stripe.refund_payment
  version: 1.0.0

  # Risk metadata (all required)
  risk:
    base_risk: high
    operation: write
    requires_human_review: true
    tags:
      - financial
      - refunds
      - stripe
    notes: "High-risk financial operation - refunds money to customers"

  # Constraints (all required - no inference)
  constraints:
    requires_justification: true
    required_args:
      - payment_id
    disallow_wildcards: true
    max_bulk: null
    amount_limit:
      max: 10000000
      currency: USD
      arg_key: amount
    notes: "Max refund $100,000. Justification required for audit trail."
