# Toolset definition for the Payments team
# Toolsets are registered to a tenant and applied to principals

toolset_id: payments-v1
revision: "1.0.0"
display_name: Payments Toolset
description: |
  Payment processing toolset including refunds, charges, and subscription management.
  Used by customer support and billing automation agents.

# Tools included in this toolset (references by tool_id@version)
# Each tool must exist in the tenant's tool registry
tools:
  - tool_id: stripe.refund_payment
    version: 1.0.0
  - tool_id: stripe.create_charge
    version: 2.1.0
  - tool_id: stripe.update_subscription
    version: 1.2.0
  - tool_id: internal.log_action
    version: 1.0.0

# Custom labels for organization
labels:
  team: payments
  domain: billing
  compliance: pci-dss
  owner: payments-team@example.com
